<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="450" fill="#0B0C10" />

    <!-- Grid Pattern (Subtle) -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1F2937" stroke-width="1" />
        </pattern>
        <!-- Gradient for glow -->
        <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#c08b5a" stop-opacity="0.2" />
            <stop offset="100%" stop-color="#0B0C10" stop-opacity="0" />
        </radialGradient>
    </defs>
    <rect width="800" height="450" fill="url(#grid)" />

    <!-- Center Glow -->
    <circle cx="400" cy="225" r="200" fill="url(#glow)" />

    <!-- Abstract Tech Icon (Hexagon + Code) -->
    <g transform="translate(400, 225) scale(1.5)" opacity="0.8">
        <!-- Floating Hexagon -->
        <path d="M0 -40 L34.6 -20 L34.6 20 L0 40 L-34.6 20 L-34.6 -20 Z" fill="none" stroke="#c08b5a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
        </path>
        
        <!-- Inner Code Brackets -->
        <path d="M-15 -10 L-25 0 L-15 10 M15 -10 L25 0 L15 10 M-5 15 L5 -15" fill="none" stroke="#F9FAFB" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <!-- Decorative Elements (Circuit nodes) -->
    <circle cx="100" cy="100" r="3" fill="#c08b5a" opacity="0.5" />
    <circle cx="700" cy="350" r="3" fill="#c08b5a" opacity="0.5" />
    <path d="M100 100 L 150 150" stroke="#c08b5a" stroke-width="1" opacity="0.3" />
    <path d="M700 350 L 650 300" stroke="#c08b5a" stroke-width="1" opacity="0.3" />
</svg>

name: Development CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: 20
            cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npm run build
      
